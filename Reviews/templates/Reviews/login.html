<html>
<body>
<h1>Login</h1>

<form ="form" action="{% url 'Reviews:login_user' %}" method="post">
{% csrf_token %}
<div>
	Username: 
	<input type="text" name="username">
</div>
<br>
<div>
	Password:
	<input type="password" name="password">
</div>
<br>
<div>
	<button type="submit"> Log In </button>
</div>
</form>

<br><br>
<h4> Dont have an account?? </h4>
<br>
<form>
<input type="button" value="Signup" onclick="window.location.href='{% url 'Reviews:create_new_user' %}'" />

</form>
</body>
</html>
