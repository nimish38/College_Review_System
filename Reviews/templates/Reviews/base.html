<html>
<head>
	<style>
	ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #111;
}
</style>
</head>
<body>
<div>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
		<div>
			<h1><b><i><a href="{% url 'Reviews:review_list' %}">College Review System </a></i></b></h1>
		</div>
		<div id="navbar">
			<ul>
			<li><a href="{% url 'Reviews:review_list' %}">Home</a></li>
			<li><a href="{% url 'Reviews:college_list' %}">College List</a></li>
				<li><a href="{% url 'Reviews:autocomplete_college' %}">Search</a></li>
				<li><a href="{% url 'Reviews:recommend' %}">Recommender</a></li>
			{% if user.is_authenticated %}
				<li><a href="{% url 'Reviews:logout_user' %}">LogOut</a></li>
			{% else %}
				<li><a href="{% url 'Reviews:login_user' %}">Login</a></li>
				<li><a href="{% url 'Reviews:create_new_user' %}">Signup</a></li>
			{% endif %}
			</ul>
		</div>
	</nav>

	<br><br>
	<h2>{% block title %}(no title){% endblock %}</h2>
	{% block content %}(no content){% endblock %}
</div>
</body>
</html>
